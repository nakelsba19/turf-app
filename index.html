<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0e1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>TurfScore - Pronostics & Résultats Hippiques</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-left">
        <span class="time" id="currentTime">14:30</span>
      </div>
      <div class="status-center">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 30'%3E%3Ctext x='0' y='22' fill='%2300e676' font-family='Inter,sans-serif' font-weight='800' font-size='22'%3ETurfScore%3C/text%3E%3C/svg%3E" alt="TurfScore" class="logo-img">
      </div>
      <div class="status-right">
        <span class="live-indicator">
          <span class="live-dot"></span>
          LIVE
        </span>
      </div>
    </div>

    <!-- Header with date navigation -->
    <div class="date-nav">
      <button class="date-arrow" id="prevDay">&#8249;</button>
      <div class="date-scroll" id="dateScroll">
        <!-- Populated by JS -->
      </div>
      <button class="date-arrow" id="nextDay">&#8250;</button>
    </div>

    <!-- Main Content Area -->
    <main class="main-content" id="mainContent">
      <!-- Dynamically populated -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-page="home">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Accueil</span>
      </button>
      <button class="nav-item" data-page="races">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6h-5.6z"/></svg>
        <span>Courses</span>
      </button>
      <button class="nav-item" data-page="pronostics">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        <span>Pronos</span>
      </button>
      <button class="nav-item" data-page="resultats">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
        <span>Résultats</span>
      </button>
      <button class="nav-item" data-page="profil">
        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>Profil</span>
      </button>
    </nav>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <!-- Dynamic modal content -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
